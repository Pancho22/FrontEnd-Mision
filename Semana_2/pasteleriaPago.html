<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pasteleria_Pago</title>
    </head>
    <body>
        <h1>Compra y seleccion de pastel</h1>
        <img src="./Imagenes/Logo.png" alt="Logo de la pasteleria." width="550px" height="350px">
        <br>
        <h3> Informacion  de el cliente y el pedido</h3>
        <label for="nombre_cliente">Da tu nombre </label><br>
        <input type="text" id="nombre_cliente" name="nombre_cliente"><br><br>
        
        <label for="telefono_cliente">Da tu teléfono</label><br>
        <input type="tel" id="telefono_cliente" name="telefono_cliente" maxlength="10"><br><br>
        
        <label for="correo">Da tu correo electronico</label><br>
        <input type="email" id="correo_cliente" name="correo_cliente"><br><br>
        
        <label for="nombre_cliente">Da la descripcio del pastel </label><br>
        <input type="text" id="descripcion_cliente" name="descripcion_cliente"><br>
        <br>

        <h3>Escoge el sabor o sabores de tu pastel </h3>
        <input type="checkbox" id="Chocolate" name="Chocolate" value="Chocolate">
        <label for="Chocolate">Chocolate</label><br>
        <input type="checkbox" id="Vainilla" name="Vainilla" value="Vainilla">
        <label for="Vainilla">Vainilla</label><br>
        <input type="checkbox" id="Durazno" name="Durazno" value="Durazno">
        <label for="Durazno ">Durazno</label><br>
        <input type="checkbox" id="Manzana" name="Manzana" value="Manzana">
        <label for="Manzana">Manzana</label><br>
        <input type="checkbox" id="Fresa" name="Fresa" value="Fresa">
        <label for="Fresa">Fresa</label><br>
        <input type="checkbox" id="Tresleches" name="Tresleches" value="Tresleches">
        <label for="Tresleches">Tres leches</label><br>
        <input type="checkbox" id="Cafe" name="Cafe" value="Cafe">
        <label for="Cafe">Café</label><br>
        <input type="checkbox" id="Oreo" name="Oreo" value="Oreo">
        <label for="Oreo">Oreo</label><br>
        <input type="checkbox" id="Queso" name="Queso" value="Queso">
        <label for="Queso">Queso</label><br>

        <h3>Escoge el adorno o los adornos de tu pastel</h3> 
        <input type="checkbox" id="Flores" name="Flores" value="Flores">
        <label for="Flores">Flores de chocolate</label><br>
        <input type="checkbox" id="Merengue" name="Merengue" value="Merengue">
        <label for="Merengue ">Merengue</label><br>
        <input type="checkbox" id="Galletas" name="Galletas" value="Galletas">
        <label for="Galletas">Galletas</label><br>
        <input type="checkbox" id="Fondat" name="Fondat" value="Fondat">
        <label for="Fondat">Fondat</label>Fondat<br>
        <input type="checkbox" id="Fruta" name="Fruta" value="Fruta">
        <label for="Fruta"></label>Fruta<br>
         
        <br>
        <input type="reset">
        <br>
        <br>
        <input type="submit">
     </body>
</html>
